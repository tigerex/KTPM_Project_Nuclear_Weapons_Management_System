<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NWMS — Global Chat</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/chat.css">
</head>
<body>
  <div class="admin-wrapper">
    <!-- Background -->
    <div class="bg">
      <img class="bg-img" src="/data/resources/detailMap.jpg" alt="background">
    </div>
    <div class="bg-overlay"></div>

    <!-- Header (same styling as admin page) -->
    <header class="header">
      <h1>NWMS <span style="font-weight:400; font-size:0.9rem; margin-left:12px;">— Global Chat</span></h1>
    </header>

    <!-- Main chat area -->
    <main class="kanban-board" aria-live="polite">
      <section class="kanban-column" style="display:flex; flex-direction:column; padding: 16px;">
        <h2 style="margin-top:0; text-align:center;">Chat Room</h2>

        <div id="chat" class="chat-box" aria-label="Chat messages"></div>

        <form id="chat-form" class="add-popup-form" onsubmit="event.preventDefault(); sendMessage();" style="margin-top:12px;">
          <textarea id="message" placeholder="Type a message..." rows="2" required></textarea>
          <div style="display:flex; gap:12px; margin-top:10px;">
            <button type="submit" class="add-popup-btn">Send</button>
            <button type="button" class="add-popup-btn" onclick="logout()" style="background:linear-gradient(135deg,#ff7b7b 60%,#c74b4b 100%);">Logout</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <a href="/" style="color:#00bfff; text-decoration:none;">← Back to Home</a>
    </footer>
  </div>

  <script src="/chat.js"></script>
</body>
</html>
