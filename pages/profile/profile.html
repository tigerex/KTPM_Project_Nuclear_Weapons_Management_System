<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile — NWMS</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <div class="bg">
    <img src="../../data/resources/detailMap.jpg" class="bg-img" alt="">
    <div class="bg-overlay"></div>
  </div>

  <header class="topbar">
    <a class="brand" href="/home">NWMS</a>
    <nav class="nav">
      <a href="/home">Home</a>
      <!-- <a href="/profile" class="active">Profile</a> -->
      <!-- <a href="#" id="logoutTop">Logout</a> -->
    </nav>
  </header>

  <main class="wrap">
    <section class="card profile-card">
      <div class="avatar">
        <img id="avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-bCCtPSsvTBR8h2B3qT1ZHAXR0Dq37Zs6aQ&s" alt="avatar"/>
      </div>
      <div class="info">
        <h1 id="fullName">—</h1>
        <div class="badges">
          <span id="username" class="badge">—</span>
          <span id="clearance" class="badge badge-warn">—</span>
          <span id="admin" class="badge badge-ok">—</span>
        </div>
        <div class="meta">
          <div><b>User ID:</b> <span id="userId">—</span></div>
        </div>
      </div>
    </section>

    <section class="card grid">
      <div>
        <h3>Security Notes</h3>
        <p>Access to this profile is logged. Clearance level dictates accessible modules.</p>
      </div>
      <div>
        <h3>Quick Actions</h3>
        <button id="logoutBtn" class="btn danger">Logout</button>
      </div>
    </section>
  </main>

  <script src="profile.js" type="module"></script>
</body>
</html>
