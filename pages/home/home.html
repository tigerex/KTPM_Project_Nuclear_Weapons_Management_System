<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Nuclear Weapons Management System</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../login/login.css">
</head>
<body>
    <div class="background">
        <img src="../../data/resources/detailMap.jpg" alt="World Map" class="map-bg">
        <!-- <div class="overlay"></div> -->
    </div>
    <div class="top-bar">
        <span class="logo">NWMS</span>
        <nav class="nav">
            <a href="/chat" title="Chat"><svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="7" width="14" height="10" rx="2" stroke="#00bfff" stroke-width="2"/><rect x="7" y="3" width="6" height="4" rx="1" stroke="#00bfff" stroke-width="2"/></svg> Chat</a>
            <a href="#" title="Admin" style="display: none;"><svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="7" cy="8" r="3" stroke="#00bfff" stroke-width="2"/><circle cx="13" cy="8" r="3" stroke="#00bfff" stroke-width="2"/><path d="M3 17v-2a4 4 0 014-4h2a4 4 0 014 4v2" stroke="#00bfff" stroke-width="2"/></svg> Admin</a>
            <a href="#" title="Logout" id="logout"><svg width="20" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 17h6a2 2 0 002-2V5a2 2 0 00-2-2H7" stroke="#00bfff" stroke-width="2"/><path d="M10 9v-2m0 0l-3 3m3-3l3 3" stroke="#00bfff" stroke-width="2"/></svg> Logout</a>
        </nav>
        <div class="avatar" tabindex="0">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-bCCtPSsvTBR8h2B3qT1ZHAXR0Dq37Zs6aQ&s" alt="User Avatar" class="avatar-img">
            <div class="profile-dropdown">
                <!-- This will be populated dynamically by JavaScript -->
                <div><strong>Loading...</strong></div>
                <div>...</div>
                <hr>
                <a href="/profile">Profile</a> 
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
    <div id="map-dots">
        <!-- Dots will be injected here -->
    </div>
    <button class="fab" title="Add Storage" style="display: none;">
        <svg width="28" height="28" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="14" cy="14" r="13" stroke="#fff" stroke-width="2"/><path d="M14 8v12M8 14h12" stroke="#fff" stroke-width="2"/></svg>
    </button>

    <!-- External JS -->
    <script src="home.js"></script>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-body">
            <!-- Dynamic content goes here -->
            </div>
        </div>
    </div>

</body>
</html>
